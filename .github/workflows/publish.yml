name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build skill zip for Claude Desktop / claude.ai
        run: cd templates/skills && zip -r ../../deepagents-cli-skill.zip deepagents-cli/

      - name: Upload zip to GitHub Release
        run: gh release upload "${{ github.event.release.tag_name }}" deepagents-cli-skill.zip --clobber
        env:
          GH_TOKEN: ${{ github.token }}
